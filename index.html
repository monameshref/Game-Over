<!DOCTYPE html>
<html lang="en" data-theme = "dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Over</title>
        <link rel="shortcut icon" href="images/ftg-img.jpg" type="image/x-icon">
            <!-- fontawesome-->
            <link rel="stylesheet" href="css/all.min.css">

            <!-- bootstrap css-->
            <link rel="stylesheet" href="css/bootstrap.min.css">

            <!-- style main css -->
            <link rel="stylesheet" href="css/main.css">
    </head>
<body>

    <span class="position-fixed bottom-0 end-0 py-3 px-4 fs-4" role="button">
        <i class="fa-regular fa-sun mode"></i>
    </span>

    <main>
        <section>
            <div class="container p-3">
                <div class="row g-0 my-5 shadow">
                    <div class="col-lg-5">
                        <div class="image-login"></div>
                    </div>

                    <div class="col-lg-7 p-3 rounded ">
                        <div class="image-logo d-flex justify-content-center">
                            <img src="./images/logo-sm.png" alt="">
                        </div>
                        <h1 class="text-center py-2">LogIn to Game Over</h1>
                        <form>
                            <input type="email" placeholder="Email Address" class="form-control">
                            <ul class="alert alert-danger mb-0 p-0 ps-2 invalid-feedback small">
                                <li class="text-danger">Email Is Required</li>
                                <li class="text-danger">InValid Email Formate</li>
                            </ul>

                            <div class="input-box position-relative">
                                <input type="password" placeholder="Password" class="form-control mt-3">
                                <span class="pass">
                                    <i class="fa-solid fa-lock passIcon "></i>
                                </span>

                                <ul class="alert alert-danger mb-0 p-0 ps-2 invalid-feedback small">
                                    <li class="text-danger">Password Is Required</li>
                                    <li class="text-danger">Minimum eight characters, at least one letter and one number</li>
                                </ul>
                            </div>

                            <button type="submit" class="w-100 btn main-btn my-3">
                                LogIn
                                <i class="fa-solid fa-spinner fa-spin d-none spin-icon"></i>
                            </button>
                        </form>
                        <p class="message pt-2 text-center"></p>
                        <p class="text-center pt-3">Not a member yet?
                            <a href="register.html" class="text-decoration-none">Create Account <i class="fa-solid fa-chevron-right fa-beat"></i></a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- main js -->
    <script src="js/index.js"></script>

</body>
</html>
